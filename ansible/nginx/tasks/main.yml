# tasks file for nginx

- name: Install nginx
  apt:
    name: nginx
    state: present
    update_cache: true
  register: nginx_time

- name: Start nginx
  service:
    name: nginx
    state: started
 
- name: Template nginx file
  ansible.builtin.template:
    src: nginx.conf
    dest: /etc/nginx/nginx.conf

- name: Restart nginx 
  service:
    name: nginx
    state: restarted
  when: nginx_conf.changed == true