# tasks file for nginx

- name: Install nginx
  apt:
    name: nginx
    state: present
    update_cache: true
  register: nginx_time

- name: check install
  debug:
    msg: "{{ nginx_time }}"

- name: Start nginx
  service:
    name: nginx
    state: started
 
- name: Template nginx file
  ansible.builtin.template:
    src: /templates/nginx.conf
    dest: /etc/nginx/nginx.conf
    owner: bin
    group: wheel
    mode: '0644'

- name: Restart nginx 
  service:
    name: nginx
    state: restarted
  when: nginx_config.changed == true